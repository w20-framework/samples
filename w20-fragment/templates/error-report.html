<div id="w20ErrorReport" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{ 'w20.bs3.error-report.title' | localize }}</h4>
            </div>
            <div class="modal-body">
                <h4>{{ 'w20.bs3.error-report.message' | localize }}</h4>
                <p>
                    <strong id="w20ErrorReportMessage">{{ errors[0].exception.message }}</strong>
                </p>
                <h4>{{ 'w20.bs3.error-report.location' | localize }}</h4>
                <p id="w20ErrorReportStack"></p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" data-dismiss="modal">{{ 'w20.bs3.error-report.dismiss' | localize }}</a>
            </div>
        </div>
    </div>
</div>
